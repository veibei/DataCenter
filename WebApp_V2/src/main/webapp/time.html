<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计算时间差</title>


<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript">

	function timeDiffer(timeStart)
	{
		var timeNow=new Date();
		
		var times=timeNow.getTime()-timeStart.getTime()  //时间差的毫秒数

		 
		//计算出相差天数
		var days=Math.floor(times/(24*3600*1000))
		 

		//计算出小时数
		var leave1=times%(24*3600*1000)    //计算天数后剩余的毫秒数
		var hours=Math.floor(leave1/(3600*1000))
		//计算相差分钟数
		var leave2=leave1%(3600*1000)        //计算小时数后剩余的毫秒数
		var minutes=Math.floor(leave2/(60*1000))

		//计算相差秒数
		var leave3=leave2%(60*1000)      //计算分钟数后剩余的毫秒数
		var seconds=Math.round(leave3/1000)
		
		$("#time_Day").html(days);
		$("#time_Hour").html(hours);
		$("#time_Minute").html(minutes);
		$("#time_Second").html(seconds);
		
		
		
	}







</script>




</head>
<body>

<label id="time_Day">0</label>天
<label id="time_Hour">0</label>小时
<label id="time_Minute">0</label>分钟
<label id="time_Second">0</label>秒
<script type="text/javascript">

setInterval("timeDiffer(new Date('2015/07/5 12:10:10'))",1000);


</script>
</body>

</html>
